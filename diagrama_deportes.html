<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagrama de Barras - Deportes Favoritos</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            padding: 40px;
            background: #f4f4f9;
        }

        .chart-container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .chart {
            display: flex;
            align-items: flex-end;
            justify-content: space-around;
            height: 300px;
            border-bottom: 2px solid #ccc;
            padding-bottom: 5px;
        }

        .bar-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 15%;
        }

        .bar {
            width: 100%;
            border-radius: 5px 5px 0 0;
            transition: height 1s ease;
            position: relative;
        }

        .bar:hover {
            opacity: 0.9;
        }

        .bar span {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            font-weight: bold;
            color: #555;
        }

        .label {
            margin-top: 10px;
            font-weight: 500;
            color: #666;
            font-size: 0.9em;
        }

        /* Colores y Alturas (Escala: 1 persona = 12px) */
        .futbol {
            height: 240px;
            background: #ef4444;
        }

        /* 20 * 12 */
        .tenis {
            height: 144px;
            background: #f59e0b;
        }

        /* 12 * 12 */
        .basket {
            height: 120px;
            background: #3b82f6;
        }

        /* 10 * 12 */
        .voley {
            height: 96px;
            background: #10b981;
        }

        /* 8 * 12 */
    </style>
</head>

<body>

    <div class="chart-container">
        <h2>Deporte Favorito (N=50)</h2>
        <div class="chart">
            <!-- Fútbol: 20 -->
            <div class="bar-group">
                <div class="bar futbol"><span>20</span></div>
                <div class="label">Fútbol</div>
            </div>

            <!-- Tenis: 12 -->
            <div class="bar-group">
                <div class="bar tenis"><span>12</span></div>
                <div class="label">Tenis</div>
            </div>

            <!-- Baloncesto: 10 -->
            <div class="bar-group">
                <div class="bar basket"><span>10</span></div>
                <div class="label">Baloncesto</div>
            </div>

            <!-- Voleibol: 8 -->
            <div class="bar-group">
                <div class="bar voley"><span>8</span></div>
                <div class="label">Voleibol</div>
            </div>
        </div>
        <p style="text-align: center; margin-top: 20px; color: #888; font-size: 0.9em;">
            Datos actualizados: Fútbol es el deporte mayoritario.
        </p>
    </div>

</body>

</html>
