<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SECURITY THREATS EXPOSED - Cinematic Thumbnail Mockup</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;700;900&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --accent-color: #ff3e3e;
            --bg-dark: #050505;
            --text-glow: rgba(255, 62, 62, 0.6);
            --cinematic-blue: #0a1f44;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #111;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
        }

        .thumbnail-container {
            position: relative;
            width: 1280px;
            height: 720px;
            background: var(--bg-dark);
            overflow: hidden;
            box-shadow: 0 50px 100px rgba(0, 0, 0, 0.8);
            border: 1px solid #333;
            transform-style: preserve-3d;
            perspective: 1000px;
        }

        /* Background: Cinematic Stage/Crowd Simulation */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                linear-gradient(45deg, var(--cinematic-blue) 0%, transparent 70%),
                radial-gradient(circle at 50% 30%, #1a1a1a 0%, #050505 100%);
            z-index: 1;
        }

        /* Dramatic Spotlight Effect */
        .spotlight {
            position: absolute;
            top: -20%;
            left: 50%;
            width: 150%;
            height: 150%;
            background: radial-gradient(circle at 50% 0%, rgba(255, 255, 255, 0.1) 0%, transparent 60%);
            transform: translateX(-50%);
            z-index: 2;
            pointer-events: none;
        }

        /* Symbolic Security Agent Silhouette/Presence */
        .agent-silhouette {
            position: absolute;
            bottom: 0;
            right: 15%;
            width: 400px;
            height: 600px;
            background: linear-gradient(to top, #000 0%, transparent 80%);
            mask-image: linear-gradient(to top, rgba(0, 0, 0, 1), rgba(0, 0, 0, 0.4));
            z-index: 3;
            display: flex;
            justify-content: center;
            align-items: flex-end;
        }

        /* Mockup Figure (Placeholder for the public figure) */
        .figure-placeholder {
            position: absolute;
            bottom: 0;
            left: 10%;
            width: 500px;
            height: 80%;
            background: linear-gradient(to top, #080808 20%, transparent 100%);
            z-index: 2;
            mask-image: radial-gradient(circle at 50% 40%, black 30%, transparent 70%);
        }

        /* Visual Elements: Barricades, Cameras (Abstracted) */
        .barricade {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 80px;
            background: repeating-linear-gradient(90deg, #333 0, #333 10px, transparent 10px, transparent 100px);
            border-top: 4px solid #444;
            z-index: 4;
            opacity: 0.8;
        }

        /* Vignette Effect */
        .vignette {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            box-shadow: inset 0 0 200px #000;
            z-index: 10;
            pointer-events: none;
        }

        /* Content Overlay */
        .content {
            position: relative;
            z-index: 15;
            padding: 60px;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            pointer-events: none;
        }

        /* Bold 3D Text Overlay */
        .text-overlay {
            font-family: 'Bebas Neue', cursive;
            text-transform: uppercase;
            line-height: 0.9;
            filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.8));
            transform: skew(-5deg) rotate(-2deg);
        }

        .line-1 {
            font-size: 160px;
            color: #fff;
            margin-bottom: -20px;
            letter-spacing: 4px;
        }

        .line-2 {
            font-size: 140px;
            color: var(--accent-color);
            text-shadow: 0 0 30px var(--text-glow);
            letter-spacing: 2px;
        }

        .subtext {
            font-family: 'Inter', sans-serif;
            font-weight: 900;
            font-size: 32px;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 20px;
            background: rgba(255, 62, 62, 0.2);
            padding: 10px 20px;
            align-self: flex-start;
            border-left: 5px solid var(--accent-color);
            text-transform: none;
            letter-spacing: normal;
            transform: skew(5deg) rotate(2deg);
        }

        /* Animated Grain/Noise for Cinematic Feel */
        .film-grain {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/p6.png');
            opacity: 0.05;
            z-index: 12;
            pointer-events: none;
        }

        /* Security Alert Indicator Overlay */
        .alert-ui {
            position: absolute;
            top: 40px;
            right: 40px;
            width: 300px;
            height: 200px;
            border: 1px solid rgba(255, 62, 62, 0.3);
            background: rgba(255, 62, 62, 0.05);
            z-index: 11;
            padding: 20px;
            backdrop-filter: blur(5px);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .alert-header {
            color: var(--accent-color);
            font-size: 14px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .alert-header::before {
            content: '';
            width: 10px;
            height: 10px;
            background: var(--accent-color);
            border-radius: 50%;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% {
                opacity: 0.4;
                transform: scale(0.8);
            }

            50% {
                opacity: 1;
                transform: scale(1.2);
            }

            100% {
                opacity: 0.4;
                transform: scale(0.8);
            }
        }

        .alert-line {
            height: 2px;
            background: rgba(255, 255, 255, 0.1);
            position: relative;
        }

        .alert-line-fill {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 75%;
            background: var(--accent-color);
        }
    </style>
</head>

<body>

    <div class="thumbnail-container" id="thumbnail">
        <div class="background"></div>
        <div class="spotlight"></div>

        <!-- Abstracted visual elements for realism -->
        <div class="figure-placeholder"></div>
        <div class="agent-silhouette"></div>
        <div class="barricade"></div>

        <div class="vignette"></div>
        <div class="film-grain"></div>

        <!-- Dramatic Alert UI (Subtle element) -->
        <div class="alert-ui">
            <div class="alert-header">SECURITY PROTOCOL: ACTIVE</div>
            <div class="alert-line">
                <div class="alert-line-fill"></div>
            </div>
            <div style="color: grey; font-size: 12px; font-family: monospace;">SCANNING PARAMETERS...</div>
            <div style="color: grey; font-size: 12px; font-family: monospace;">AREA: SECURED</div>
        </div>

        <div class="content">
            <div class="text-overlay">
                <div class="line-1">SECURITY</div>
                <div class="line-2">THREATS EXPOSED</div>
                <div class="subtext">A Deep Dive into Event Protection</div>
            </div>
        </div>
    </div>

</body>

</html>
